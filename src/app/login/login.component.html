

<form [formGroup]='signinForm' (ngSubmit)='getFormData(signinForm)' class="w-75 m-auto py-4">

<div class="form-group">
    <label > Email :</label>
    <input [class.is-invalid]="signinForm.get('email').invalid==true && signinForm.get('email').touched==true" formControlName='email' type="email" class="form-control">
    <div *ngIf="signinForm.get('email').invalid==true && signinForm.get('email').touched==true" class="alert alert-danger" role="alert">
        Your Email is Invaild
      </div>
</div>

<div class="form-group">
    <label > password :</label>
    <input [class.is-invalid]="signinForm.get('password').invalid==true && signinForm.get('password').touched==true" formControlName='password' type="password" class="form-control">
    <div *ngIf="signinForm.get('password').invalid==true && signinForm.get('password').touched==true" class="alert alert-danger" role="alert">
       Password is Invaild
      </div>
</div>

<div class="py-5">
     <a routerLink='register'>register ??</a>
</div>

<button [disabled]='signinForm.invalid==true' type="submit" class="btn btn-danger">sigin</button>



</form>
